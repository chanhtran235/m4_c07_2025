<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="~{layout/layout::library}"/>
</head>
<body>
<th:block th:insert="~{layout/layout::myMavbar}"/>
<h1>Danh sách</h1>
<a class="btn btn-sm btn-success" href="students/add">Thêm mới</a>
<a th:href="@{students/add}">Thêm mới</a>
<table class="table table-dark">
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Detail</th>
        <th>Detail</th>
    </tr>
    <tr th:each="student,status:${studentList}">
        <td th:text="${status.count}"></td>
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>

        <td th:switch="${student.gender}">
            <span th:case="${true}" th:text="Male"></span>
            <span th:case="*" th:text="Female"></span>
        </td>
        <td>
            <a class="btn btn-sm btn-primary" th:href="@{/students/detail(id=${student.id})}">Detail1</a>
        </td>
        <td>
            <a class="btn btn-sm btn-primary" th:href="@{/students/__${student.id}__/detail}">Detail1</a>
        </td>
    </tr>
    <tr th:if="${studentList.isEmpty()}">
        <td colspan="7" th:text="#{table.empty}"></td>
    </tr>
</table>
</body>
</html>
